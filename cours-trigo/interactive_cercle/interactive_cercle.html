<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Trigonometric Circle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS_HTML"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
          tex2jax: {inlineMath: [['$','$']]},
          messageStyle: "none"
      });
    </script>
    <style>
      html {
	  filter: invert(100%);
      }

      body {
          margin: 0;
          overflow: hidden;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #f0f0f0;
      }
      .container {
          height: 95vh; /* Leave a small margin */
          aspect-ratio: 1;
          display: flex;
          justify-content: center;
          align-items: center;
      }
      svg {
          height: 100%;
          width: 100%;
          background-color: white;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      /* Ensure foreignObject content is centered */
      foreignObject div {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container" id="svg-container"></div>
    <script>
      // Load and inject the SVG
      fetch('circle.svg')
    .then(response => response.text())
    .then(svgContent => {
        document.getElementById('svg-container').innerHTML = svgContent;
        // Load the script after SVG is loaded to ensure elements exist
        const script = document.createElement('script');
        script.src = 'script.js';
        document.body.appendChild(script);
    });
    </script>
  </body>
</html>
