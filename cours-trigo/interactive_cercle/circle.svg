    </defs>
    
    <!-- Coordinate axes -->
    <line x1="-110" y1="0" x2="110" y2="0" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
    <line x1="0" y1="110" x2="0" y2="-110" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
    
    <!-- Unit circle -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="black" stroke-width="1"/>
    
    <!-- Angle dots -->
